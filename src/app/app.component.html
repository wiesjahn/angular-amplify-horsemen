<mat-toolbar>
  <h1>The Ten Horsemen</h1>
  <span class="menu-spacer"></span>
  <button style="margin-right: 10px;" class="button" (click)="getCurrentSession()">Get Session</button>
  <ng-container *ngIf="isLoggedIn">
    <a class="button" (click)="handleSignOut()">Logout</a>
  </ng-container>
  <ng-container *ngIf="!isLoggedIn">
    <a class="button" [routerLink]="['/login']" routerLinkActive="router-link-active">Login</a>
  </ng-container>
</mat-toolbar>
<router-outlet></router-outlet>
